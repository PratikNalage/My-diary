<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="bdy">
	<header class="hdr"><center><h1 class="title">My Diary</h1></center></header>
	<div id="register">
		<center><h2>Create an account</h2>
		<form >
			<table>
				<tr>
					<td><input class="textbox" type="text" name="fname" placeholder="First name" size="15"></td>
					<td><input class="textbox" type="text" name="lname" placeholder="Surname" size="14"></td>
				</tr>
				<tr>
					<td colspan="2"><input class="textbox" type="email" name="email" placeholder="Email address" size="38"></td>
				</tr>
				<tr>
					<td colspan="2"><input class="textbox" type="text" name="mob" placeholder="Mobile number" size="38"></td>
				</tr>
				<tr>
					<td colspan="2"><input class="textbox" type="password" name="pass" placeholder="Password" size="38"></td>
				</tr>
				<tr>	
					<td colspan="2">
		                <input class="textbox" type="radio" name="gen" value="female"><font size="5">Female</font>
		                <input class="textbox" type="radio" name="gen" value="male"><font size="5">Male</font>
		            </td>
		        </tr>
		        <tr>
	                <td colspan="2"><font size="6">Birthday</font><br><input class="textbox" type="date" name="dob"></td>
	            </tr>
	            <tr>
	                <td colspan="2"><button id="createacc" type="submit" /></td>
	            </tr>

			</table>
		</form>
		
	</div>
</body>
</html>
